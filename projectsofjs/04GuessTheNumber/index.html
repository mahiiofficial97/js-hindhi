<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <style>
      /* Set the body to use flexbox for centering */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full screen height */
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      .wrapper {
        text-align: center; /* Center the text in the div */
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      /* Style for the form elements */
      .form {
        margin-top: 20px;
      }

      /* Styling the input fields */
      .guessField {
        padding: 10px;
        font-size: 1.2rem;
        width: 80%;
        margin-bottom: 20px; /* Adds space below the text field */
      }

      /* Styling the submit button */
      .guessSubmit {
        padding: 15px;
        font-size: 1.2rem;
        width: 85%;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .guessSubmit:hover {
        background-color: #45a049;
      }

      .resultparas {
        margin-top: 20px;
      }

      h1 {
        margin-bottom: 10px;
      }

      p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Number Guessing Game</h1>
      <p>Try and guess a random number between 1 and 100</p>
      <p>You have 10 attempts to guess the right number.</p>

      <form class="form">
        <label for="GuessField">Guess a Number</label><br />
        <input type="text" id="guessField" class="guessField" /><br />
        <input
          type="submit"
          id="subt"
          value="Submit Guess"
          class="guessSubmit"
        />
      </form>

      <div class="resultparas">
        <p>Previous Guesses: <span class="guesses"></span></p>
        <p>Last Result: <span class="lastResult">10</span></p>
        <p class="lowOrhi"></p>
      </div>
    </div>
    <script src="guessNumber.js"></script>
  </body>
</html>
